{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card rounded-4">
            
            <div class="card-body">
                <h5 class="text-center mb-5">
                    <b>Regístrese para obtener una cuenta</b>
                </h5>
                <form action="{% url 'accounts:register' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.first_name }}
                    </div>
                    <div class="mb-3">
                        {{ form.last_name }}
                    </div>
                    <div class="mb-3">
                        {{form.email}}
                    </div>
                    <div class="mb-3">
                        {{ form.password }}
                    </div>
                    <div class="mb-3">
                        {{form.confirm_password}}
                    </div>
                    <p class="text-center mt-3 fs-6">
                        Al registrarte aceptas nuestros 
                        <b><a href=""  class="text-decoration-none text-secondary" target="_blank">
                            Términos & Condiciones
                        </a></b>
                    </p>
                    <div class="d-grid gap-3 mx-auto">
                        <button class="btn btn-dark rounded-3 fw-bold" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
