{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    {% include 'includes/navbar.html' %}
    <div class="container py-5 px-4 px-lg-5 mt-3">
        {% block content %}
            <!-- content -->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.css"/>
    <script type="text/javascript">
        function toast(message, type) {
            bootoast.toast({
                position: 'rightTop',
                message,
                type,
            });
        }
        {% if messages %}
            {% for message in messages %}
                toast("{{ message }}", "{{ message.tags }}");
            {% endfor %}
        {% endif %}
        
    </script>
  </body>
</html>
