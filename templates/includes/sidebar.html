{% load static %}
<div class="text-center">
    <img src="{% static 'img/profile.svg' %}" alt="avatar" class="rounded-circle img-fluid" style="width: 70px;">
    <h5 class="my-3">{{user.full_name}}</h5>
    <p class="text-muted mb-1">{{user.email}}</p>
    <p class="text-muted mb-4">{{user.phone_number}}</p>
</div>
<ul class="list-group list-group-flush ">
    <li class="list-group-item border-0 {% if '/accounts/' == request.path %}active fw-bold{% endif %}">
        <a href="{% url 'accounts:dashboard' %}" class="text-decoration-none text-secondary">
            Dashboard
        </a>
    </li>
    <li class="list-group-item border-0 {% if '/edit_profile/' in request.path %}active fw-bold{% endif %}">
        <a href="{% url 'accounts:edit_profile' %}" class="text-decoration-none text-secondary">
            Edit profile
        </a>
    </li>
    <li class="list-group-item border-0 {% if '/change_password/' in request.path %}active fw-bold{% endif %}">
        <a href="{% url 'accounts:change_password' %}" class="text-decoration-none text-secondary">
            Change password
        </a>
    </li>
    <li class="list-group-item border-0">
        <a href="" class="text-decoration-none text-secondary">
            My orders
        </a>
    </li>
</ul>
